<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Alert Configuration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e4;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2rem;
            color: #00d4ff;
            margin-bottom: 8px;
        }

        header p {
            color: #8892b0;
            font-size: 1rem;
        }

        .card {
            background: #1e2a3a;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .rule {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .rule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rule-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #e4e4e4;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            width: 56px;
            height: 28px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #2d3a4f;
            transition: 0.3s;
            border-radius: 28px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: #8892b0;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #00d4ff;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(28px);
            background-color: #1a1a2e;
        }

        .rule-config {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .config-label {
            color: #8892b0;
            font-size: 0.95rem;
        }

        .config-input {
            width: 70px;
            padding: 10px 12px;
            border: 2px solid #2d3a4f;
            border-radius: 8px;
            background: #0f1a2a;
            color: #e4e4e4;
            font-size: 1rem;
            text-align: center;
        }

        .config-input:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .config-unit {
            color: #00d4ff;
            font-weight: 600;
        }

        .schedule-note {
            background: rgba(0, 212, 255, 0.1);
            border-left: 3px solid #00d4ff;
            padding: 12px 15px;
            border-radius: 0 8px 8px 0;
            font-size: 0.9rem;
            color: #8892b0;
            line-height: 1.5;
        }

        .schedule-note strong {
            color: #00d4ff;
        }

        .save-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3);
        }

        .save-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        .status.success {
            display: block;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border: 1px solid #00ff88;
        }

        .status.error {
            display: block;
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
            border: 1px solid #ff4757;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Stock Alerts</h1>
            <p>Configure your daily stock drop alerts</p>
        </header>

        <div class="card">
            <div class="rule">
                <div class="rule-header">
                    <span class="rule-title">Daily Drop Alert</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="alertToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <div class="rule-config">
                    <span class="config-label">Alert when a stock drops more than</span>
                    <input type="number" id="threshold" class="config-input" value="5" min="1" max="50" step="0.5">
                    <span class="config-unit">%</span>
                </div>

                <div class="schedule-note">
                    Runs daily at <strong>10:00 AM EST</strong> on weekdays.<br>
                    Alerts sent to <strong>#stock-alerts</strong> on Slack.
                </div>

                <button class="save-btn" id="saveBtn">Save Configuration</button>
                <div class="status" id="status"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://hkiacme8v5.execute-api.us-east-1.amazonaws.com/prod/config';

        // Load settings from API
        async function loadSettings() {
            try {
                const response = await fetch(API_URL);
                if (response.ok) {
                    const settings = await response.json();
                    document.getElementById('alertToggle').checked = settings.enabled;
                    document.getElementById('threshold').value = settings.threshold;
                }
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        // Save settings to API
        async function saveSettings() {
            const btn = document.getElementById('saveBtn');
            const status = document.getElementById('status');

            const settings = {
                enabled: document.getElementById('alertToggle').checked,
                threshold: parseFloat(document.getElementById('threshold').value)
            };

            btn.disabled = true;
            btn.textContent = 'Saving...';
            status.className = 'status';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(settings)
                });

                if (response.ok) {
                    const result = await response.json();
                    status.textContent = `Configuration saved! Alert ${result.enabled ? 'enabled' : 'disabled'} with ${result.threshold}% threshold.`;
                    status.className = 'status success';
                } else {
                    throw new Error('Failed to save');
                }
            } catch (error) {
                status.textContent = 'Error saving configuration';
                status.className = 'status error';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Save Configuration';
            }
        }

        document.getElementById('saveBtn').addEventListener('click', saveSettings);
        loadSettings();
    </script>
</body>
</html>
