<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASDAQ Stock Screener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e4;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        header h1 {
            font-size: 2.5rem;
            color: #00d4ff;
            margin-bottom: 10px;
        }

        header p {
            color: #8892b0;
            font-size: 1.1rem;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px 0 30px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00d4ff;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #8892b0;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid #2d3a4f;
            border-radius: 8px;
            background: #1a1a2e;
            color: #e4e4e4;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
        }

        .page-size-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-size-selector label {
            color: #8892b0;
        }

        .page-size-selector select {
            padding: 10px 15px;
            border: 2px solid #2d3a4f;
            border-radius: 8px;
            background: #1a1a2e;
            color: #e4e4e4;
            font-size: 1rem;
            cursor: pointer;
        }

        .table-container {
            background: #1e2a3a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #0f3460;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            color: #00d4ff;
            cursor: pointer;
            transition: background 0.3s;
            white-space: nowrap;
        }

        th:hover {
            background: #1a4a7a;
        }

        th.sorted-asc::after {
            content: " ‚ñ≤";
            font-size: 0.8em;
        }

        th.sorted-desc::after {
            content: " ‚ñº";
            font-size: 0.8em;
        }

        td {
            padding: 14px 12px;
            border-bottom: 1px solid #2d3a4f;
        }

        tr:hover {
            background: #253a50;
        }

        .symbol {
            font-weight: bold;
            color: #00d4ff;
        }

        .company {
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .price {
            font-weight: 600;
        }

        .change-positive {
            color: #00ff88;
        }

        .change-negative {
            color: #ff4757;
        }

        .market-cap, .revenue {
            color: #a8b2c1;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 10px 18px;
            border: 2px solid #2d3a4f;
            border-radius: 6px;
            background: #1a1a2e;
            color: #e4e4e4;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .pagination button:hover:not(:disabled) {
            border-color: #00d4ff;
            background: #0f3460;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: #00d4ff;
            border-color: #00d4ff;
            color: #1a1a2e;
            font-weight: bold;
        }

        .page-info {
            color: #8892b0;
            margin: 0 15px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #8892b0;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #00d4ff;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .search-box {
                max-width: 100%;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .stats-bar {
                gap: 20px;
            }

            .stat-value {
                font-size: 1.4rem;
            }

            th, td {
                padding: 10px 8px;
                font-size: 0.9rem;
            }

            .company {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NASDAQ Stock Screener</h1>
            <p>Investment Decision Tool - All NASDAQ Listed Stocks</p>
        </header>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="totalStocks">-</div>
                <div class="stat-label">Total Stocks</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalMarketCap">-</div>
                <div class="stat-label">Total Market Cap</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalRevenue">-</div>
                <div class="stat-label">Total Revenue</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by symbol or company name...">
            </div>
            <div class="page-size-selector">
                <label for="pageSize">Show:</label>
                <select id="pageSize">
                    <option value="25">25</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th data-sort="symbol">Symbol</th>
                        <th data-sort="name">Company Name</th>
                        <th data-sort="marketCapValue">Market Cap</th>
                        <th data-sort="price">Stock Price</th>
                        <th data-sort="change">$ Change</th>
                        <th data-sort="changePercent">% Change</th>
                        <th data-sort="revenueValue">Revenue</th>
                    </tr>
                </thead>
                <tbody id="stocksTable">
                    <tr><td colspan="7" class="loading">Loading stocks...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination"></div>
    </div>

    <script src="stocks-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
